{% set name = "monotonicnetworks" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/monotonicnetworks-{{ version }}.tar.gz
  sha256: 0db92a444288974747c833bb9665404265e6e2ae6f95ff511a7457774c8da252

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.8

test:
  imports:
    - monotonicnetworks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/niklasnolte/MonotoneNorm/tree/main
  summary: Pytorch implementation of constrained weight operator norms for robustness and monotonicity in neural networks.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - okitouni
